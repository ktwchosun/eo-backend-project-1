                </h1>
                <p class="desc">계정이 없으시다면 회원가입을 진행해 주세요.</p>
            </div>

            <form novalidate>
                <p><input type="email" id="email" name="email" class="text" placeholder="이메일" autocomplete="off"></p>
                <p><input type="password" id="password" name="password" class="text" placeholder="비밀번호"></p>
                <p><input type="password" id="password-check" name="password-check" class="text" placeholder="비밀번호 확인"></p>
                <p>
                    <input type="text" id="code" name="code" class="text code" placeholder="코드" autocomplete="off">
                    <button type="button" id="code-btn" class="button card small code">코드 전송</button>
                </p>

                <p class="desc">가입하면 접속사의 <a href="#link1">이용약관</a> 및 <a href="#link2">개인정보처리방침</a>에 동의하는 것으로 간주됩니다.</p>

                <p><button type="submit" class="button card">회원가입</button></p>
                <p class="link"><a href="./login.html">로그인</a></p>
            </form> 
        </div>
    </div>

</body>
</html>

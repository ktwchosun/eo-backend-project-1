                <p class="desc">서비스 이용을 위해 로그인해주세요</p>
            </div>

            <form novalidate>
                <p><input type="email" id="email" name="email" class="text" placeholder="이메일" autocomplete="off" ></p>
                <p><input type="password" id="password" name="password" class="text" placeholder="비밀번호"></p>

                <p class="keep">
                    <input type="checkbox" id="keep" name="keep">

                    <button type="button" class="icon"></button>
                    
                    <label for="keep">로그인 상태 유지</label>
                </p>

                <p><button type="submit" class="button card">로그인</button></p>

                <p class="links">
                    <a href="./forgot_password.html">비밀번호 찾기</a>
                    <a href="./signin.html">회원 가입</a>
                </p>
                
                <p class="divider">또는</p>

                <p>
                    <button type="button" class="button social">
                        <span class="icon">

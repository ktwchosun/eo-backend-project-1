<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/reset.css"> 
    <link rel="stylesheet" href="../css/login.css">

</head>
<body>

    <div id="login">
        <h1 class="logo">
            <a href="../index.html">접속사</a>
        </h1>
        <p class="desc">서비스 이용을 위해 로그인해주세요</p>

        <form>
            <div class="fields">
                <p>
                    <input type="email" id="email" name="email" class="text" placeholder="이메일">
                </p>

                <p>
                    <input type="password" id="password" name="password" class="text" placeholder="비밀번호">
                </p>

                <p class="keep">
                    <input type="checkbox" id="keep" name="keep"><label for="keep">로그인 상태 유지</label>
                </p>

                <p>
                    <button type="submit">로그인</button>
                </p>

                <p class="buttons">
                    <a href="#">비밀번호 찾기</a>
                    <a href="./signin.html">회원가입</a>
                </p>
            </div>
            
            <div class="divider">
                <span>또는</span>
            </div>

            <div class="socials">
                <button type="button">Google로 로그인</button>
            </div>
        </form>

        
    </div>

</body>
</html>
